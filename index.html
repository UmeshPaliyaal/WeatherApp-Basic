<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <script src="https://kit.fontawesome.com/751e1c88bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="Heading">Weather-App</h1>
    <div class="container">
        <input type="text" placeholder="Enter City Name" id="input">
        <button type="button" class="btn1" id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="containertwo">
        <h1>"City- <span id="city"></span></h1>
        <h2>Temprature- <span id="temp"></span> °C</h2>
        <h2>Temprature Feels-like- <span id="tempfl"></span>  °C</h2>
        <h2>Wind speed-  <span id="wind">  </span>  Km/h</h2>
        <h2>Humidity- <span id="hum"></span> g/kg</h2>
    </div>
</body>
<script src="script.js"></script>
</html>
